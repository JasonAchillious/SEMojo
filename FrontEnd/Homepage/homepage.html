<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEMojo Homepage</title>
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">SEM<span>ojo</span></h3>
          <div class="right">
            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
            <div class="sigup">
              <h3>
                <a href="#signup">Sign Up</a>
              </h3>
            </div>
          </div> 
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <h2 class="title">Welcome SEMojo!</h2>

                SEMojo is a platform for creators to share their advanced software techniques and for customers to explore mature techniques supporting the implementation of their ideas.
                </p>
                <button class="btn">Read more</button>
              </div>
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="#" style="--i: 0.05s;">Home</a>
          </li>
          <li>
            <a href="#" style="--i: 0.1s;">Products</a>
          </li>
          <li>
            <a href="#" style="--i: 0.15s;">Search</a>
          </li>
          <li>
            <a href="#" style="--i: 0.2s;">Support</a>
          </li>
          <li>
            <a href="#" style="--i: 0.25s;">Forum</a>
          </li>
          <li>
            <a href="#" style="--i: 0.3s;">Contact</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="homepage.js"></script>

</html>
